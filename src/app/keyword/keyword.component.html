<app-header></app-header>
<section id="hero" class="d-flex align-items-center">
    <div class="container position-relative" data-aos="fade-up" data-aos-delay="100">
      <div class="row justify-content-center">
        <div class="col-xl-7 col-lg-9 text-center">
            <h1>Keywords</h1>
            <form>
            <input type="text" id="username" class="fadeIn second"  name="keyword" placeholder="Enter Keyword" [(ngModel)]="keyword">
            <div>
            <input type="submit" (click)=add() class="fadeIn fourth" value="Add Keyword">
            <input type="submit" (click)=remove() class="fadeIn fourth" value="Remove Keyword">
            </div>
            <div>
                <h3>Keywords List</h3>
                <div class="list">
                <mat-selection-list [multiple]="false">
                    <mat-list-option *ngFor="let keyword of keywords" [value]="keyword">
                      <div>{{keyword}}
                      <button (click)="removeKeyword(keyword)" mat-icon-button style="border-width : 0px;background-color: transparent; text-align: right;vertical-align:sub">
                        <mat-icon>delete</mat-icon>
                     </button></div>
                      <mat-divider></mat-divider>
                    </mat-list-option>
                  </mat-selection-list>
                  </div>

            </div>
        </form>
            </div>
            </div>
            </div>
            </section>
