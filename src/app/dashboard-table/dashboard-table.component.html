<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="filename">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>File Name</th>
      <td mat-cell *matCellDef="let row">{{row.filename}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Time</th>
      <td mat-cell *matCellDef="let row">{{row.timestamp}}</td>
    </ng-container>

    <ng-container matColumnDef="numTransactions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>No. of Transactions</th>
      <td mat-cell *matCellDef="let row">{{row.numTransactions}}</td>
    </ng-container>

    <ng-container matColumnDef="numValidationFailed">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>No. of Validations Failed</th>
      <td mat-cell *matCellDef="let row">{{row.numValidationFailed}}</td>
    </ng-container>
    <ng-container matColumnDef="numSanctionFailed">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>No. of Sanctions Failed</th>
      <td mat-cell *matCellDef="let row">{{row.numSanctionFailed}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
