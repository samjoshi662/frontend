<section id="hero" class="d-flex align-items-center bod">
<div class="wrapper fadeInDown">
    <div id="formContent">
      <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
      <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
      <div class="alert alert-danger" *ngIf='passwordInvalid'>{{passwordInvalidMessage}}</div>
      <!-- Tabs Titles -->
      <img src="assets/citibank.jpg" alt="">
      <h3>Login</h3>
  
      <!-- Login Form -->
      <form>
        <input type="text" id="username" class="fadeIn second" [(ngModel)]="username" name="username" placeholder="Enter Username">
        <input type="password" id="password" class="fadeIn third" [(ngModel)]="password" name="password" placeholder="Enter Password" (change)=onChange()>
        <input type="submit" (click)=handleLogin() class="fadeIn fourth" value="Log In">
      </form>
  
    </div>
  </div>
</section>
